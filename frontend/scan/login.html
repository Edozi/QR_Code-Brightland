<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Scanner Login</title>

<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: "Segoe UI", sans-serif;
}

body {
  height: 100vh;
  background: linear-gradient(135deg, #1e3c72, #2a5298);
  display: flex;
  justify-content: center;
  align-items: center;
}

.login-container {
  background: #ffffff;
  padding: 40px;
  border-radius: 15px;
  width: 100%;
  max-width: 400px;
  box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
  animation: fadeIn 0.6s ease-in-out;
}

.login-container h2 {
  text-align: center;
  margin-bottom: 30px;
  color: #333;
}

.input-group {
  margin-bottom: 20px;
}

.input-group label {
  font-size: 14px;
  color: #555;
  margin-bottom: 5px;
  display: block;
}

.input-group input {
  width: 100%;
  padding: 12px;
  border-radius: 8px;
  border: 1px solid #ddd;
  font-size: 14px;
  transition: 0.3s;
}

.input-group input:focus {
  border-color: #2a5298;
  outline: none;
  box-shadow: 0 0 5px rgba(42, 82, 152, 0.3);
}

button {
  width: 100%;
  padding: 12px;
  border: none;
  border-radius: 8px;
  background: #2a5298;
  color: white;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  background: #1e3c72;
}

.error-message {
  color: red;
  font-size: 14px;
  margin-top: 10px;
  text-align: center;
}

.footer {
  text-align: center;
  margin-top: 20px;
  font-size: 12px;
  color: #888;
}

@keyframes fadeIn {
  from { opacity: 0; transform: translateY(-20px); }
  to { opacity: 1; transform: translateY(0); }
}

/* Responsive */
@media (max-width: 480px) {
  .login-container {
    padding: 25px;
    margin: 20px;
  }
}
</style>
</head>

<body>

<div class="login-container">
  <h2>Gate Scanner Login</h2>

  <div class="input-group">
    <label>Username</label>
    <input type="text" id="username" placeholder="Enter username" />
  </div>

  <div class="input-group">
    <label>Password</label>
    <input type="password" id="password" placeholder="Enter password" />
  </div>

  <button onclick="login()">Login</button>

  <div class="error-message" id="error"></div>

  <div class="footer">
    Â© 2026 Edozie Group. All rights reserved.
  </div>
</div>

<script>
async function login() {
  const username = document.getElementById("username").value;
  const password = document.getElementById("password").value;
  const error = document.getElementById("error");

  error.innerText = "";

  try {
    const response = await fetch("https://qr-code-brightland.onrender.com/login", {
      method: "POST",
      headers: {
        "Content-Type": "application/json"
      },
      body: JSON.stringify({ 
        username: username, 
        password: password 
      })
    });

    if (!response.ok) {
      throw new Error("Invalid login");
    }

    const data = await response.json();

    
    sessionStorage.setItem("token", data.access_token);

    window.location.href = "index.html"; 

  } catch (err) {
    error.innerText = "Invalid username or password";
  }
}
</script>

</body>
</html>
